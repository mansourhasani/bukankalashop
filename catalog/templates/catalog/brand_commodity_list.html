{%extends "base_generic.html"%}

{% block content %}

    <h1> برندهای ثبت شده در بوکان کالا </h1>
    {% if brand_list %}
        
        <ul>
            {% for brand in brand_list %}
            <li>
                <a href="{{commodity.get_absolute_url}}">{{ commodity.name }}</a>({{ commodity.brand}})
            </li>
            <img src=" {{ commodity.image.url }}" style="width: 200px; height:150px;">
        </ul>
    {% else %}
        <p> فعلا برندی در فروشگاه اضافه نشده است</p>
    {% endif %}

{%endblock%}
