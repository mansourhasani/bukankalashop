{%extends "base_generic.html"%}

{% block body %}
    <div class="container">
        <div class="card bg-dark">
            <form action="{% url 'catalog:contact' %}" method="post">
                {% csrf_token %}
                <h1 style="color: orange;" class="text-center">contact form</h1>
                <div class="row m-3">
                    <div class="col-6">
                        <input type="text" name="subject" class="form-control" placeholder="عنوان">
                    </div>
                    <div class="col-6">
                        <input type="email" name="email" class="form-control" placeholder="ایمیل">
                    </div>
                </div>
                <div class="row m-3">
                    <textarea name="message" placeholder="متن پیام" class="form-control" rows="4"></textarea>
                </div>
                <button class="btn btn-danger m-3" type="submit">ارسال پیام</button>
            </form>
        </div>
    </div>
{% endblock %}
